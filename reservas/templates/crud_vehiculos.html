<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <head>
    
    <body>
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-8">
                <h1 class="text-center"> CRUD Vehiculos </h1>
                <div class="card">
                    <div class="card-body">
                        <form action={% url "vehiculos_add" %} method="POST" enctype="multipart/form-data">
                            
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="id_vehiculo" class="form-control" placeholder="ID del Vehículo">
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="text" name="patente" class="form-control" placeholder="Patente">
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="text" name="marca" class="form-control" placeholder="Marca">
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="text" name="modelo" class="form-control" placeholder="Modelo">
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="text" name="anio" class="form-control" placeholder="Año">
                            </div>
                            <br>
                            <div class="form-group">
                                <button type="submit" name="opcion" value="Agregar" class="btn btn-success btn-block text-white"> Guardar </button>
                            </div>
                            <br>
                        </form>
                        
                            
        
                        <div class= "form-group">
                            <a href = "{% url 'crud_vehiculos_listar' %}" class="btn btn-success btn-block text-white"> Listar </a>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-8">
                            {{mensaje}}
                        </div>
                </div>
            </div>
           
        
        </div>






    </body>

</html>
