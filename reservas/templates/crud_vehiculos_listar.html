<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <head>
        <body>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-lg-12 bg-secondary bg-gradient bg-opacity-50">
                        <h1>Editar Datos de Vehiculos</h1>
        
                        <table class="table table-bordered">
                            <th>ID</th>
                            <th>Patente</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>AÃ±o</th>
                            
                            {% for x in vehiculo %}
                                <tr>
                                    <td>{{ x.id_vehiculo }}
                                    <td>{{ x.patente }}
                                    <td>{{ x.marca }}
                                    <td>{{ x.modelo }}
                                    <td>{{ x.anio }}
                                    <td> <a href="{% url 'vehiculos_del' pk=x.id_vehiculo %}">Eliminar</a>
                                    <td> <a href="{% url 'vehiculos_edit' pk=x.id_vehiculo %}">Editar</a>
                                </tr>
                            {% endfor %}
                        </table>
                        <a href="{% url 'crud_vehiculos' %}">Volver</a>
                    </div>
                </div>
            </div>       
        </body>
