{% extends 'base.html' %}



{% block content %}

<style>
  h1{
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

  h3{
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  }
  h5{
    font-family: monospace;
    
    }
</style>

<body>
    <div class="row justify-content-center">
      <div class="container">
        <form class="form text-center" method="post">
            
            <h1 class="section-header ps-5 pe-5 pt-2 pb-2">Iniciar Sesión</h1>
        
                <input type="hidden" name="csrfmiddlewaretoken" value="Kaate7AwomETfcF9Q7Yo5jf1gFV126Z1x9XrtSwH42gNiiDSQubqEux7XRS5jWz5">

                {% csrf_token %}

                <div class="mb-3 container-fluid m-0 p-0" style="text-align: center;">
                    <label class="form-label ps-5 pe-5 pt-2 pb-0" for="id_username">Usuario:</label>
                </div>
                <div class="mb-3 container-fluid m-0 p-0" style="text-align: center;">
                    <input class="rounded-0 m-0 p-0" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                </div>
                <div class="mb-3 container-fluid m-0 p-0" style="text-align: center;">
                    <label class="form-label ps-5 pe-5 pt-2 pb-0" for="id_password">Contraseña:</label> 
                </div>
                <div class="mb-3 container-fluid m-0 p-0" style="text-align: center;">
                    <input class="rounded-0 m-0 p-0" type="password" name="password" autocomplete="current-password" required="" id="id_password">
                </div>
                <div class="mb-3 container-fluid m-0 p-0 pb-5">
                    <input type="submit" class="btn btn-success rounded-1 m-0 ps-5 pe-5 pt-2 pb-2" id="Login" value="Login">
                </div>
                <div class="mb-3 container-fluid m-0 p-0 pb-5">
                  <a class="btn btn-secondary rounded-1 m-0 ps-5 pe-5 pt-2 pb-2" id="register" value="register" href="/register">Registrar</a>
              </div>
                
                {% if form.errors %}
                  <p class="alert text-danger fw-bolder"> <strong>Acceso denegado.</strong> <br> El usuario o contraseña son incorrectos. </p>
                {% endif %}
          </form>
      </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

{% endblock %}
